<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <style>
    td {
      border: 1px solid black;
      background-color: violet;
      padding: 1rem;
    }
  </style>
  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <!-- for comment -->
      <!-- how to insert image with <img> -->
      <div class="container-image d-flex justify-content-center">
        <a href="https://google.com" target="_blank">
          <img
            width="1366"
            height="400"
            src="img/cina.png"
            alt="Seseorang bernama Dharma"
          />
        </a>
      </div>
      <!-- make table with <table> -->
      <!-- <tr> new row -->
      <!-- <td> new coloumn -->
      <!-- <th> table header -->
      <h1 class="text-center">Kualifikasi wanita yang diincar Dharma</h1>
      <div class="d-flex justify-content-center text-center">
        <table>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td>wulan</td>
            <td>nita</td>
            <td>sipa</td>
          </tr>
        </table>
      </div>
      <!-- make ordered list <ol> -->
      <ol type="a">
        <li>123</li>
        <li>123</li>
        <li>123</li>
      </ol>
      <!-- make unordered list <ul> -->
      <ul>
        <li>465</li>
        <li>465</li>
        <li>465</li>
      </ul>

      <!-- make form with <form> -->

      <form action="">
        Nama:
        <input type="text" /> <br /><br />
        Jenis kelamin:
        <input type="file" name="Upload Gambar" id="" />
      </form>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
